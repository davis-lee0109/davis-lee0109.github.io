<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
        {% if page.title %}
        {{ page.title }} &middot; {{ site.title }}
        {% else %}
        {{ site.title }}
        {% endif %}
    </title>

    <!--    表格显示代码-->
    <style>
        table{
            border-left:1px solid #000000;border-top:1px solid #000000;
            width: 100%;
            word-wrap:break-word; word-break:break-all;
        }
        table th{
            text-align:center;
        }
        table th,td{
            border-right:1px solid #000000;border-bottom:1px solid #000000;
        }


    </style>

    <!--    显示数学公式-->
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        inlineMath: [['$','$']]
        }
    });



    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
            type="text/javascript"></script>


    <script src="{{ site.baseurl }}/theme/js/jquery-3.4.1.min.js"></script>
    <script src="{{ site.baseurl }}/theme/js/bootstrap-4.4.1.bundle.min.js"></script>

    <link rel="stylesheet" href="{{ site.baseurl }}/theme/css/site.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/theme/css/syntax.css">

</head>
